<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBO MAX | Login</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav id="left_menu">
      <a href="#"><img src="./assets/icons/sandwich_icon.svg" alt="menu"></a>
      <a href="#"><img src="./assets/icons/search_icon.svg" alt="search"></a>
    </nav>
    <a href="#"><img src="./assets/logo_hbomax.svg" alt="logo"></a>
    <nav id="right_menu">
      <ul>
        <li>
          Assinar
        </li>
        <li>
          Entrar
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>
      Entrar
    </h1>

    <h2>
      Você tem uma conta HBO Max?
    </h2>

    <form>
      <label>
        E-mail
      </label>
      <input type="email" placeholder="email@dncgroup.com">

      <label>
        Senha
      </label>
      <input type="password" placeholder="*********">

      <input type="submit" value="Entrar">
    </form>

    <p>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>

    <button>Entrar como provedor</button>
  </section>

</body>

</html>
